<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Watching Mini App</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #1f1c2c, #928dab);
    color: #fff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 420px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(0,0,0,0.7);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    text-align: center;
}
h1 { font-size: 22px; font-weight: 700; margin-bottom: 5px; }
h2 { font-size: 14px; font-weight: 400; margin-bottom: 20px; color: #ccc; }
.progress-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: conic-gradient(#4caf50 0%, #444 0%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 700;
    margin: 20px auto;
    transition: background 0.5s ease-in-out;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}
button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 12px 18px;
    margin: 10px 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
button:hover { background: #45a049; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.4); }
.hidden { display: none; }
.withdraw-section, .referral-section {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 12px;
    margin-top: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
input, select {
    width: 90%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 14px;
}
.referral-link {
    word-break: break-word;
    background: rgba(255,255,255,0.1);
    padding: 8px;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 13px;
    color: #fff;
}
.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
}
.stats div {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 8px;
    width: 45%;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
<h1>Ad Watching App</h1>
<h2>সর্বনিম্ন উইন্ডো এমাউন্ট ৳10</h2>

<div class="progress-circle" id="progress-circle">0%</div>

<div class="stats">
    <div>Watched Ads: <span id="watched-ads">0</span></div>
    <div>Earned Points: ৳<span id="earned-points">0.00</span></div>
</div>

<button id="watch-ad-btn">Watch Ad</button>
<button id="join-btn">Join Now</button>
<button id="withdraw-btn">Withdraw</button>

<!-- Withdraw Section -->
<div id="withdraw-section" class="withdraw-section hidden">
    <h3>Withdraw Funds</h3>
    <input type="number" id="withdraw-amount" placeholder="Enter Amount">
    <select id="payment-method">
        <option value="Manual">Manual</option>
        <option value="Bkash">Bkash</option>
        <option value="Mobile Recharge">Mobile Recharge</option>
    </select>
    <input type="text" id="phone-number" placeholder="Enter Your Number">
    <input type="text" id="telegram-username" placeholder="Your Telegram Username">
    <button id="submit-withdraw">Submit</button>
</div>

<!-- Referral Section -->
<div class="referral-section">
    <h3>Your Referral Link</h3>
    <div class="referral-link" id="referral-link"></div>
    <p>Referrals Earned: ৳<span id="referral-earned">0.00</span></p>
</div>
</div>

<script>
// Load saved data
let watchedAds = parseInt(localStorage.getItem('watchedAds') || 0);
let earnedPoints = parseFloat(localStorage.getItem('earnedPoints') || 0.00);
let referralEarned = parseFloat(localStorage.getItem('referralEarned') || 0.00);
document.getElementById('watched-ads').textContent = watchedAds;
document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
document.getElementById('referral-earned').textContent = referralEarned.toFixed(2);

// User ID
let userId = localStorage.getItem('userId');
if (!userId) {
    userId = Math.floor(Math.random() * 1000000);
    localStorage.setItem('userId', userId);
}

// Daily ad limit
const DAILY_LIMIT = 100;
let dailyInfo = JSON.parse(localStorage.getItem('dailyInfo') || '{}');
const today = new Date().toLocaleDateString();
if (dailyInfo.date !== today) {
    dailyInfo = { date: today, count: 0 };
    localStorage.setItem('dailyInfo', JSON.stringify(dailyInfo));
}
updateAdButtonState();

// Referral handling
let urlParams = new URLSearchParams(window.location.search);
let ref = urlParams.get('ref');
if (ref && ref !== userId.toString()) {
    let refKey = `ref_${ref}_${userId}`;
    if (!localStorage.getItem(refKey)) {
        localStorage.setItem(refKey, '1');

        // Add 0.5 to referrer
        let refEarned = parseFloat(localStorage.getItem(`refEarned_${ref}`) || 0);
        refEarned += 0.5;
        localStorage.setItem(`refEarned_${ref}`, refEarned.toFixed(2));

        // Update UI if current user is referrer
        if (ref === userId.toString()) {
            referralEarned += 0.5;
            localStorage.setItem('referralEarned', referralEarned.toFixed(2));
            document.getElementById('referral-earned').textContent = referralEarned.toFixed(2);
        }
    }
}
document.getElementById('referral-link').textContent = `${window.location.origin + window.location.pathname}?ref=${userId}`;

// Button Listeners
document.getElementById('watch-ad-btn').addEventListener('click', watchAd);
document.getElementById('withdraw-btn').addEventListener('click', toggleWithdraw);
document.getElementById('submit-withdraw').addEventListener('click', withdrawPoints);
document.getElementById('join-btn').addEventListener('click', function () {
    window.location.href = "https://t.me/SHARIF_BD_TM_2_0";
});

function watchAd() {
    if (dailyInfo.count >= DAILY_LIMIT) return;
    document.getElementById('watch-ad-btn').disabled = true;

    if (typeof show_9803310 === 'function') {
        show_9803310().then(() => {
            watchedAds++;
            earnedPoints += 0.2;
            localStorage.setItem('watchedAds', watchedAds);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
            document.getElementById('watched-ads').textContent = watchedAds;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);

            dailyInfo.count++;
            localStorage.setItem('dailyInfo', JSON.stringify(dailyInfo));
            updateAdButtonState();
        })
        .catch(err => console.warn("Ad skipped or failed", err))
        .finally(() => updateAdButtonState());
    } else {
        console.warn("Ad function not available");
        updateAdButtonState();
    }
}

function updateProgressBar() {
    const progress = (watchedAds % 10) * 5;
    document.getElementById('progress-circle').style.background = `conic-gradient(#4caf50 ${progress}%, #444 ${progress}%)`;
    document.getElementById('progress-circle').textContent = `${progress}%`;
}

function updateAdButtonState() {
    const btn = document.getElementById('watch-ad-btn');
    if (dailyInfo.count >= DAILY_LIMIT) {
        btn.disabled = true;
        btn.textContent = "Daily Limit Reached";
    } else {
        btn.disabled = false;
        btn.textContent = "Watch Ad";
    }
}

function toggleWithdraw() {
    document.getElementById('withdraw-section').classList.toggle('hidden');
}

function withdrawPoints() {
    const amount = parseFloat(document.getElementById('withdraw-amount').value);
    const method = document.getElementById('payment-method').value;
    const phone = document.getElementById('phone-number').value;

    if (amount < 10 || amount > earnedPoints) {
        alert('Invalid withdrawal amount.');
        return;
    }

    earnedPoints -= amount;
    localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
    document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);

    const message = `Withdrawal Request:\nAmount: ${amount} BDT\nMethod: ${method}\nPhone: ${phone}`;
    sendTelegramMessage(message);
}

function sendTelegramMessage(msg) {
    const botToken = "8323970356:AAGC3ZzgvPp1pcK7fWkkmQn3hMkgOAw30sI";
    const chatId = "7691157254";
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`)
        .then(response => response.json())
        .then(data => console.log('Message sent to admin'))
        .catch(error => console.error('Error:', error));
}
</script>
<script src='//whephiwums.com/vignette.min.js' data-zone='9803310' data-sdk='show_9803310'></script>
</body>
    </html>
