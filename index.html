<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>𝗔𝗗𝗦 𝗘𝗔𝗥𝗡𝗜𝗡𝗚 𝗕𝗗 𝗧𝗠</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 400px;
    margin: 30px auto;
    padding: 20px;
    background: #1e1e1e;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
}
h1 {
    background: linear-gradient(90deg, #ffcc00, #ff6600, #00ffff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    padding: 15px 30px;
    border-radius: 50px;
    display: inline-block;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 15px #fff;
    animation: titleGlow 3s infinite alternate;
}
@keyframes titleGlow {
    0% { text-shadow: 0 0 10px #fff; }
    50% { text-shadow: 0 0 20px #ff0,0 0 30px #0ff; }
    100% { text-shadow: 0 0 25px #f0f,0 0 35px #0ff; }
}
.progress-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: conic-gradient(#ff9800 0%, #444 0%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    margin: auto;
    margin-bottom: 15px;
    transition: background 0.5s ease-in-out;
    box-shadow: 0 0 15px rgba(255,152,0,0.8);
    animation: progressGlow 3s infinite alternate;
}
@keyframes progressGlow {
    0% { box-shadow: 0 0 10px #ff9800; }
    50% { box-shadow: 0 0 20px #ff0,0 0 25px #0ff; }
    100% { box-shadow: 0 0 25px #f0f,0 0 30px #0ff; }
}
button {
    background: linear-gradient(90deg, #ff9800, #ff5722, #00bcd4);
    color: #fff;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255,152,0,0.7);
    animation: btnGlow 3s infinite alternate;
}
@keyframes btnGlow {
    0% { box-shadow: 0 0 10px rgba(255,152,0,0.7); }
    50% { box-shadow: 0 0 20px #ff0,0 0 25px #0ff; }
    100% { box-shadow: 0 0 25px #f0f,0 0 30px #0ff; }
}
.withdraw-section {
    background: #252525;
    padding: 15px;
    border-radius: 15px;
    margin-top: 10px;
}
input, select {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: #333;
    color: #fff;
}
.ad-box {
    display: none;
    margin: 15px auto;
    padding: 15px;
    width: 90%;
    background: linear-gradient(120deg,#e0f7fa,#b2ebf2,#ffeb3b,#ff5722);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,121,107,0.7), inset 0 0 5px rgba(0,121,107,0.3);
    text-align: center;
    font-weight: bold;
    color: #00796b;
    font-size: 16px;
    position: relative;
    animation: adGlow 3s infinite alternate;
}
@keyframes adGlow {
    0% { box-shadow: 0 0 10px #00796b, inset 0 0 5px #004d40; }
    50% { box-shadow: 0 0 20px #00bcd4, inset 0 0 10px #004d40; }
    100% { box-shadow: 0 0 25px #f0f, inset 0 0 10px #00796b; }
}
</style>
</head>
<body>
<div class="container">
<h1>𝗔𝗗𝗦 𝗘𝗔𝗥𝗡𝗜𝗡𝗚 𝗕𝗗 𝗧𝗠</h1>

<div class="progress-circle" id="progress-circle">0%</div>
<p>Watched Ads: <span id="watched-ads">0</span></p>
<p>Earned Points: ৳<span id="earned-points">0.00</span></p>
<p>Daily Limit: <span id="daily-limit">110</span></p>
<p>Remaining Ads: <span id="remaining-ads">110</span></p>

<button id="watch-ad-btn">Watch Ad</button>
<button id="join-btn">Join Channel</button>
<button id="withdraw-btn">Withdraw</button>
<button id="referBtn">Refer</button>

<div class="withdraw-section hidden" id="withdraw-section">
<h3>Withdraw Funds</h3>
<input type="number" id="withdraw-amount" placeholder="Enter Amount">
<select id="payment-method">
<option value="Manual">Manual</option>
<option value="Bkash">Bkash</option>
<option value="Mobile Recharge">Mobile Recharge</option>
</select>
<input type="text" id="phone-number" placeholder="Enter Your Number">
<input type="text" id="telegram-username" placeholder="Your Telegram Username">
<button id="submit-withdraw">Submit</button>
</div>

<div class="ad-box" id="ad-box">
<p>🕒 Watch Ad for 15 seconds to earn 0.2৳</p>
<p id="ad-timer">15</p>
</div>

</div>

<script src='//libtl.com/sdk.js' data-zone='9803310' data-sdk='show_9803310'></script>

<script>
let limit = 110;
let watchedAds = parseInt(localStorage.getItem('watchedAds')||0);
let earnedPoints = parseFloat(localStorage.getItem('earnedPoints')||0.00);

const watchedEl = document.getElementById('watched-ads');
const pointsEl = document.getElementById('earned-points');
const remainingEl = document.getElementById('remaining-ads');
const dailyLimitEl = document.getElementById('daily-limit');
const progressCircle = document.getElementById('progress-circle');
const adBox = document.getElementById('ad-box');
const adTimerEl = document.getElementById('ad-timer');

watchedEl.textContent = watchedAds;
pointsEl.textContent = earnedPoints.toFixed(2);
remainingEl.textContent = Math.max(limit - watchedAds,0);
dailyLimitEl.textContent = limit;

function updateProgressBar(){
    const progress = (watchedAds % 10) * 10;
    progressCircle.style.background = `conic-gradient(#ff9800 ${progress}%, #444 ${progress}%)`;
    progressCircle.textContent = `${progress}%`;
}
updateProgressBar();

document.getElementById('watch-ad-btn').addEventListener('click', ()=> {
    if(watchedAds>=limit){
        alert('⚠️ Daily Ads Limit Reached!');
        return;
    }
    // Monetize ad with 15 sec reward
    if(typeof show_9803310 === 'function'){
        adBox.style.display='block';
        let sec = 15;
        adTimerEl.textContent = sec;
        show_9803310().then(() => {
            const timer = setInterval(()=>{
                sec--;
                adTimerEl.textContent=sec;
                if(sec<=0){
                    clearInterval(timer);
                    adBox.style.display='none';
                    watchedAds++;
                    earnedPoints+=0.2;
                    localStorage.setItem('watchedAds',watchedAds);
                    localStorage.setItem('earnedPoints',earnedPoints.toFixed(2));
                    watchedEl.textContent = watchedAds;
                    pointsEl.textContent = earnedPoints.toFixed(2);
                    remainingEl.textContent = Math.max(limit - watchedAds,0);
                    updateProgressBar();
                    alert('✅ You earned 0.2৳');
                }
            },1000);
        }).catch(err=> {
            adBox.style.display='none';
            alert('⚠️ Ad failed to load. Try again!');
            console.error(err);
        });
    } else {
        alert('⚠️ Ad function not available!');
    }
});

document.getElementById('withdraw-btn').addEventListener('click', ()=>{
    document.getElementById('withdraw-section').classList.toggle('hidden');
});

document.getElementById('submit-withdraw').addEventListener('click', ()=>{
    const amount = parseFloat(document.getElementById('withdraw-amount').value);
    const method = document.getElementById('payment-method').value;
    const phone = document.getElementById('phone-number').value;
    const telegram = document.getElementById('telegram-username').value;

    if(amount<10 || amount>earnedPoints){
        alert('Invalid withdrawal amount.');
        return;
    }

    earnedPoints-=amount;
    localStorage.setItem('earnedPoints',earnedPoints.toFixed(2));
    pointsEl.textContent=earnedPoints.toFixed(2);

    const botToken="8323970356:AAGC3ZzgvPp1pcK7fWkkmQn3hMkgOAw30sI";
    const chatId="7691157254";
    const msg=`Withdrawal Request:\nAmount: ${amount} BDT\nMethod: ${method}\nPhone: ${phone}\nTelegram: ${telegram}`;
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`)
    .then(res=>res.json())
    .then(data=>console.log('Message sent to admin'))
    .catch(err=>console.error(err));
});

document.getElementById('join-btn').addEventListener('click', ()=>{
    window.location.href = "https://t.me/SHARIF_BD_TM_2_0";
});

document.getElementById('referBtn').addEventListener('click', ()=>{
    const userId = Math.floor(Math.random()*1000000000);
    const referLink = `https://t.me/ads_earning_bd_tm_bot?start=r${userId}`;
    alert(`👥 আপনার রেফার লিঙ্ক: ${referLink}`);
});
</script>
</body>
    </html>
