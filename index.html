<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>💎 𝐒𝐇𝐀𝐑𝐈𝐅 𝐁𝐃 𝐓𝐌 𝐂𝐎𝐌𝐌𝐔𝐍𝐈𝐓𝐘</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src='//libtl.com/sdk.js' data-zone='9803310' data-sdk='show_9803310'></script>
  <style>
    body {
      background: linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
      color:#fff;min-height:100vh;
      font-weight:bold;font-style:italic;
    }
    .glass {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .tab{display:none}.tab.show{display:block}
    .glow-text {
      font-weight:bold;font-style:italic;
      text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff;
    }
    .glow-btn {
      background: linear-gradient(90deg,#ff0080,#7928ca,#2af598);
      background-size:200% 200%;
      animation: glow 3s linear infinite;
      font-weight:bold;font-style:italic;
      font-size:1.1rem;border-radius:12px;padding:10px
    }
    @keyframes glow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .badge{padding:2px 8px;border-radius:6px;font-size:.8rem;font-weight:bold;font-style:italic}
    .badge.pending{background:#fbbf24;color:#000}
    .badge.success{background:#4ade80;color:#000}
    .badge.failed{background:#f87171;color:#000}
  </style>
</head>
<body class="pb-32">

<header class="p-4 text-center glass m-3">
  <h1 class="text-2xl glow-text">💎 𝐒𝐇𝐀𝐑𝐈𝐅 𝐁𝐃 𝐓𝐌 𝐂𝐎𝐌𝐌𝐔𝐍𝐈𝐓𝐘</h1>
  <a href="https://t.me/ADS_EARNING_BD_TM_CHANNEL" target="_blank" class="text-emerald-400 underline text-sm glow-text">📢 𝐉𝐨𝐢𝐧 𝐂𝐡𝐚𝐧𝐧𝐞𝐥</a>
</header>

<main class="max-w-xl mx-auto px-3 space-y-4">

  <!-- Login -->
  <section id="tab-login" class="tab show glass p-4">
    <h2 class="text-xl glow-text">🔐 𝐋𝐨𝐠𝐢𝐧</h2>
    <input id="username" class="w-full p-2 mt-2 rounded text-black font-bold italic" placeholder="✍ 𝐄𝐧𝐭𝐞𝐫 𝐔𝐬𝐞𝐫𝐧𝐚𝐦𝐞"/>
    <button onclick="register()" class="w-full py-2 glow-btn mt-3">🚀 𝐒𝐭𝐚𝐫𝐭</button>
  </section>

  <!-- Home -->
  <section id="tab-home" class="tab glass p-4 text-center">
    <div class="text-sm glow-text">💰 𝐂𝐮𝐫𝐫𝐞𝐧𝐭 𝐁𝐚𝐥𝐚𝐧𝐜𝐞</div>
    <div class="text-3xl glow-text"><span id="ui-balance">0.00</span> ৳</div>
    <div class="text-sm mt-2 glow-text">🎬 𝐓𝐨𝐝𝐚𝐲’𝐬 𝐀𝐝𝐬: <span id="ui-ads">0</span>/<span id="ui-limit">200</span></div>
    <div id="timerBox" class="text-lg font-bold text-emerald-400 mt-2 hidden glow-text">⏳ <span id="timer">17</span> 𝐒𝐞𝐜</div>
    <button onclick="watchAd()" class="w-full py-2 mt-3 glow-btn">🎬 𝐖𝐚𝐭𝐜𝐡 𝐀𝐝</button>
    <button onclick="openTab('withdraw')" class="w-full py-2 bg-green-600 mt-3 rounded glow-text">💳 𝐖𝐢𝐭𝐡𝐝𝐫𝐚𝐰</button>
    <div class="mt-3 text-sm glow-text">
      🔗 𝐑𝐞𝐟𝐞𝐫 𝐋𝐢𝐧𝐤:<br/>
      <span id="refLink" class="text-emerald-400"></span>
      <button onclick="copyRef()" class="bg-gray-700 px-2 rounded text-xs ml-2">📋 𝐂𝐨𝐩𝐲</button>
    </div>
  </section>

  <!-- Withdraw -->
  <section id="tab-withdraw" class="tab glass p-4">
    <h2 class="text-xl glow-text">💳 𝐖𝐢𝐭𝐡𝐝𝐫𝐚𝐰</h2>
    <select id="method" class="w-full p-2 mt-2 rounded text-black font-bold italic">
      <option value="bkash">📱 Bkash (Minimum 10)</option>
      <option value="nagad">📱 Nagad (Minimum 50)</option>
      <option value="recharge">📱 Recharge (Minimum 20)</option>
    </select>
    <input id="number" class="w-full p-2 mt-2 rounded text-black font-bold italic" placeholder="📞 𝐍𝐮𝐦𝐛𝐞𝐫"/>
    <input id="amount" type="number" class="w-full p-2 mt-2 rounded text-black font-bold italic" placeholder="💰 𝐀𝐦𝐨𝐮𝐧𝐭"/>
    <button onclick="withdraw()" class="w-full py-2 bg-blue-600 mt-2 rounded glow-text">📩 𝐒𝐞𝐧𝐝 𝐑𝐞𝐪𝐮𝐞𝐬𝐭</button>
  </section>

  <!-- History -->
  <section id="tab-history" class="tab glass p-4">
    <h2 class="text-xl glow-text">📜 𝐇𝐢𝐬𝐭𝐨𝐫𝐲</h2>
    <ul id="withdrawHistory" class="mt-2 space-y-2 text-sm"></ul>
  </section>

  <!-- Admin -->
  <section id="tab-admin" class="tab glass p-4">
    <h2 class="text-xl glow-text">⚙ 𝐀𝐝𝐦𝐢𝐧 𝐏𝐚𝐧𝐞𝐥</h2>
    <input id="adminPass" type="password" class="w-full p-2 mt-2 rounded text-black font-bold italic" placeholder="🔑 𝐀𝐝𝐦𝐢𝐧 𝐏𝐚𝐬𝐬"/>
    <button onclick="adminLogin()" class="w-full py-2 bg-blue-600 mt-2 rounded glow-text">🔓 𝐋𝐨𝐠𝐢𝐧</button>
    <div id="adminPanel" class="hidden mt-4 space-y-4">
      <h3 class="font-semibold glow-text">📩 𝐖𝐢𝐭𝐡𝐝𝐫𝐚𝐰 𝐑𝐞𝐪𝐮𝐞𝐬𝐭𝐬</h3>
      <ul id="adminRequests" class="mt-2 space-y-2 text-sm"></ul>
    </div>
  </section>
</main>

<!-- Bottom Nav -->
<nav class="fixed bottom-0 left-0 right-0 bg-black/40 backdrop-blur p-2 grid grid-cols-4 gap-2">
  <button onclick="openTab('home')" class="py-2 rounded bg-white/10 glow-text">🏠</button>
  <button onclick="openTab('withdraw')" class="py-2 rounded bg-white/10 glow-text">💳</button>
  <button onclick="openTab('history')" class="py-2 rounded bg-white/10 glow-text">📜</button>
  <button onclick="openTab('admin')" class="py-2 rounded bg-white/10 glow-text">⚙</button>
</nav>

<script>
const BOT_TOKEN = "8169503775:AAHFBx2dXbnXLZHje8MUzgsx5chWjxD9dKY";
const ADMIN_ID = "7691157254";
const CHANNEL_ID = "-1002830661384";
const BOT_USERNAME = "BD_TM_MINI_BOT";

let user = {};
let balance = 0;
let adsToday = 0;
const limit = 200;

if(localStorage.user){user=JSON.parse(localStorage.user);}
if(localStorage.balance) balance=parseFloat(localStorage.balance);
if(localStorage.adsToday){adsToday=parseInt(localStorage.adsToday);}
updateUI();

function register(){
  const name=document.getElementById("username").value.trim();
  if(!name){alert("⚠ 𝐔𝐬𝐞𝐫𝐧𝐚𝐦𝐞 𝐑𝐞𝐪𝐮𝐢𝐫𝐞𝐝!");return;}
  user={name,joined:true};
  localStorage.user=JSON.stringify(user);
  document.getElementById("refLink").innerText=`https://t.me/${BOT_USERNAME}?start=${name}`;
  openTab("home");
}

function copyRef(){
  navigator.clipboard.writeText(document.getElementById("refLink").innerText);
  alert("📋 𝐑𝐞𝐟𝐞𝐫 𝐋𝐢𝐧𝐤 𝐂𝐨𝐩𝐢𝐞𝐝!");
}

function openTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("show"));
  document.getElementById("tab-"+id).classList.add("show");
}

function updateUI(){
  document.getElementById("ui-balance").innerText=balance.toFixed(2);
  document.getElementById("ui-ads").innerText=adsToday;
  document.getElementById("ui-limit").innerText=limit;
}

function watchAd(){
  if(!user.name){alert("⚠ 𝐔𝐬𝐞𝐫𝐧𝐚𝐦𝐞 𝐑𝐞𝐪𝐮𝐢𝐫𝐞𝐝!");return;}
  if(adsToday>=limit){alert("⚠ 𝐃𝐚𝐢𝐥𝐲 𝐋𝐢𝐦𝐢𝐭 𝐑𝐞𝐚𝐜𝐡𝐞𝐝!");return;}
  if(typeof show_9803310==="function"){
    show_9803310();
    startTimer();
  } else {
    alert("⚠ 𝐀𝐝 𝐍𝐨𝐭 𝐋𝐨𝐚𝐝𝐞𝐝!");
  }
}

function startTimer(){
  let t=17;
  document.getElementById("timerBox").classList.remove("hidden");
  const timerEl=document.getElementById("timer");
  const iv=setInterval(()=>{
    timerEl.innerText=t;
    if(t<=0){
      clearInterval(iv);
      document.getElementById("timerBox").classList.add("hidden");
      adsToday++;
      balance+=0.20;
      localStorage.balance=balance;
      localStorage.adsToday=adsToday;
      updateUI();
      sendNotification(`🎬 *New Ad Watched*%0A👤 *User*: _${user.name}_%0A🤖 *Bot*: @${BOT_USERNAME}%0A🕒 *Time*: _${new Date().toLocaleTimeString()}_%0A📊 *Total Ads*: *${adsToday}*`);
      alert("✨ +0.20 Added Successfully!");
    }
    t--;
  },1000);
}

function sendNotification(msg){
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHANNEL_ID}&text=${msg}&parse_mode=Markdown`);
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${msg}&parse_mode=Markdown`);
}

function withdraw(){
  let amt=parseFloat(document.getElementById("amount").value);
  let num=document.getElementById("number").value.trim();
  let m=document.getElementById("method").value;
  if(!amt||!num){alert("⚠ 𝐅𝐢𝐥𝐥 𝐀𝐥𝐥 𝐅𝐢𝐞𝐥𝐝𝐬");return;}
  if(amt>balance){alert("⚠ 𝐍𝐨𝐭 𝐄𝐧𝐨𝐮𝐠𝐡 𝐁𝐚𝐥𝐚𝐧𝐜𝐞");return;}
  balance-=amt;
  updateUI();
  localStorage.balance=balance;
  let req={user:user.name,method:m,number:num,amount:amt,time:new Date().toLocaleString(),status:"pending"};
  let list=JSON.parse(localStorage.requests||"[]");
  list.push(req);localStorage.requests=JSON.stringify(list);
  loadHistory();
  sendNotification(`📩 *Withdraw Request*%0A👤 *User*: _${req.user}_%0A💳 *Method*: ${req.method}%0A📞 *Number*: ${req.number}%0A💰 *Amount*: ${req.amount}৳%0A🕒 *Time*: _${req.time}_`);
}

function loadHistory(){
  let list=JSON.parse(localStorage.requests||"[]");
  let ul=document.getElementById("withdrawHistory");
  ul.innerHTML="";
  list.forEach(r=>{
    ul.innerHTML+=`<li>${r.time} - ${r.amount}৳ (${r.method}) <span class="badge ${r.status}">${r.status}</span></li>`;
  });
}
loadHistory();

function adminLogin(){
  if(document.getElementById("adminPass").value==="018"){
    document.getElementById("adminPanel").classList.remove("hidden");
    loadRequests();
  }
}

function loadRequests(){
  let list=JSON.parse(localStorage.requests||"[]");
  let ul=document.getElementById("adminRequests");
  ul.innerHTML="";
  list.forEach((r,i)=>{
    ul.innerHTML+=`<li>👤 ${r.user} | 💰 ${r.amount}৳ (${r.method}) <span class="badge ${r.status}">${r.status}</span>
      ${r.status==="pending"?`
        <button onclick="approve(${i})" class="bg-green-500 px-2">✅</button>
        <button onclick="reject(${i})" class="bg-red-500 px-2">❌</button>`:""}
      <button onclick="delReq(${i})" class="bg-gray-500 px-2">🗑</button>
      <button onclick="banUser('${r.user}')" class="bg-pink-500 px-2">🚫</button>
    </li>`;
  });
}
function approve(i){
  let list=JSON.parse(localStorage.requests||"[]");
  if(list[i].status!=="pending") return;
  list[i].status="success";
  localStorage.requests=JSON.stringify(list);
  sendNotification("✅ *Withdraw Approved*: "+list[i].user);
  loadRequests();loadHistory();
}
function reject(i){
  let list=JSON.parse(localStorage.requests||"[]");
  if(list[i].status!=="pending") return;
  list[i].status="failed";
  localStorage.requests=JSON.stringify(list);
  sendNotification("❌ *Withdraw Rejected*: "+list[i].user);
  loadRequests();loadHistory();
}
function delReq(i){
  let list=JSON.parse(localStorage.requests||"[]");
  list.splice(i,1);
  localStorage.requests=JSON.stringify(list);
  loadRequests();loadHistory();
}
function banUser(name){
  localStorage.banned=JSON.stringify([...(JSON.parse(localStorage.banned||"[]")),name]);
  alert(name+" 🚫 Banned!");
}

let today=new Date().toDateString();
if(localStorage.lastDay!==today){
  adsToday=0;
  localStorage.adsToday=0;
  localStorage.lastDay=today;
  updateUI();
}
</script>
</body>
</html>
