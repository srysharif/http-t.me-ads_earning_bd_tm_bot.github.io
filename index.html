<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Watching Premium Digital</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0; padding:0;
    background: linear-gradient(135deg,#1a1a2e,#162447);
    color:#fff;
    text-align:center;
}
.container {
    max-width:450px;
    margin:50px auto;
    padding:30px;
    background: rgba(255,255,255,0.05);
    border-radius:20px;
    box-shadow: 0 0 30px rgba(0,255,255,0.3);
}
h1 {
    font-size:26px;
    font-weight:800;
    color:#00fff0;
    text-shadow:0 0 10px #00fff0;
}
h2 {
    font-size:14px;
    font-weight:500;
    margin-bottom:20px;
    color:#ccc;
}
.progress-circle {
    width:140px;
    height:140px;
    border-radius:50%;
    background: conic-gradient(#00fff0 0%, #444 0%);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    font-weight:700;
    margin:20px auto;
    box-shadow: 0 0 20px #00fff0;
    transition: background 0.5s ease-in-out;
}
.stats {
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}
.stats div {
    background: rgba(255,255,255,0.05);
    padding:12px;
    border-radius:12px;
    width:48%;
    font-size:16px;
    box-shadow:0 0 10px #00fff0;
}
button {
    background: linear-gradient(90deg,#00fff0,#00b8e6);
    color:#000;
    border:none;
    padding:14px 20px;
    margin:12px 5px;
    border-radius:12px;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 0 15px #00fff0;
    transition: all 0.3s ease;
}
button:hover{
    transform:translateY(-3px);
    box-shadow:0 0 25px #00fff0;
}
.hidden { display:none; }
.withdraw-section, .referral-section {
    background: rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    margin-top:20px;
    box-shadow:0 0 15px #00fff0;
}
input, select {
    width:90%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background: rgba(255,255,255,0.1);
    color:#fff;
    font-size:15px;
}
.referral-link {
    background: rgba(0,255,255,0.05);
    padding:10px;
    border-radius:10px;
    margin-top:10px;
    color:#00fff0;
    word-break: break-word;
    box-shadow:0 0 10px #00fff0;
}
.daily-limit{
    margin-top:15px;
    font-size:14px;
    font-weight:600;
    color:#ffcc00;
}
.point-float {
    position:absolute;
    font-weight:bold;
    color:#00fff0;
    animation: floatUp 1s forwards;
}
@keyframes floatUp{
    0% {opacity:1; transform: translateY(0);}
    100% {opacity:0; transform: translateY(-50px);}
}
</style>
</head>
<body>
<div class="container">
<h1>🎯 𝗔𝗗𝗦 𝗘𝗔𝗥𝗡𝗜𝗡𝗚 𝗕𝗗 𝗧𝗠</h1>
<h2>সর্বনিম্ন উইন্ডো এমাউন্ট ৳10 | Daily Limit: 100 Ads</h2>

<div class="progress-circle" id="progress-circle">0%</div>

<div class="stats">
    <div>Watched Ads: <span id="watched-ads">0</span></div>
    <div>Earned Points: ৳<span id="earned-points">0.00</span></div>
</div>

<p class="daily-limit">Daily Limit: 100 Ads</p>

<button id="watch-ad-btn">Watch Ad</button>
<button id="join-btn">Join Now</button>
<button id="withdraw-btn">Withdraw</button>

<div id="withdraw-section" class="withdraw-section hidden">
<h3>Withdraw Funds</h3>
<input type="number" id="withdraw-amount" placeholder="Enter Amount">
<select id="payment-method">
<option value="Manual">Manual</option>
<option value="Bkash">Bkash</option>
<option value="Mobile Recharge">Mobile Recharge</option>
</select>
<input type="text" id="phone-number" placeholder="Enter Your Number">
<input type="text" id="telegram-username" placeholder="Your Telegram Username">
<button id="submit-withdraw">Submit</button>
</div>

<div class="referral-section">
<h3>Your Referral Link</h3>
<div class="referral-link" id="referral-link"></div>
<p>Referrals add directly to your balance!</p>
</div>
</div>

<script>
// Data
let watchedAds = parseInt(localStorage.getItem('watchedAds')||0);
let earnedPoints = parseFloat(localStorage.getItem('earnedPoints')||0.00);
document.getElementById('watched-ads').textContent = watchedAds;
document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);

// User ID
let userId = localStorage.getItem('userId');
if(!userId){ userId=Math.floor(Math.random()*1000000); localStorage.setItem('userId', userId); }

// Daily limit
const DAILY_LIMIT = 100;
let dailyInfo = JSON.parse(localStorage.getItem('dailyInfo')||'{}');
const today = new Date().toLocaleDateString();
if(dailyInfo.date!==today){ dailyInfo={date:today,count:0}; localStorage.setItem('dailyInfo',JSON.stringify(dailyInfo)); }
updateAdButtonState();

// Referral
let urlParams = new URLSearchParams(window.location.search);
let ref = urlParams.get('ref');
if(ref && ref!==userId.toString()){
    let refKey = `ref_${ref}_${userId}`;
    if(!localStorage.getItem(refKey)){
        localStorage.setItem(refKey,'1');
        earnedPoints +=0.5;
        localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
        document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
        showFloat('+0.5');
    }
}
document.getElementById('referral-link').textContent = `${window.location.origin+window.location.pathname}?ref=${userId}`;

// Buttons
document.getElementById('watch-ad-btn').addEventListener('click',watchAd);
document.getElementById('withdraw-btn').addEventListener('click',()=>{document.getElementById('withdraw-section').classList.toggle('hidden');});
document.getElementById('submit-withdraw').addEventListener('click',withdrawPoints);
document.getElementById('join-btn').addEventListener('click',()=>{window.location.href="https://t.me/SHARIF_BD_TM_2_0";});

// Function to show floating points
function showFloat(text){
    const floatEl = document.createElement('div');
    floatEl.className = 'point-float';
    floatEl.textContent = text;
    document.body.appendChild(floatEl);
    floatEl.style.left = (window.innerWidth/2 - 20) + 'px';
    floatEl.style.top = '200px';
    setTimeout(()=>{floatEl.remove()},1000);
}

// Watch Ad Function (Points added only after full ad)
function watchAd(){
    if(dailyInfo.count>=DAILY_LIMIT) return;
    document.getElementById('watch-ad-btn').disabled=true;

    if(typeof show_9803310==='function'){
        show_9803310()
        .then(()=>{
            // Only after full ad
            watchedAds++;
            earnedPoints+=0.2;
            localStorage.setItem('watchedAds', watchedAds);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
            document.getElementById('watched-ads').textContent = watchedAds;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);

            dailyInfo.count++;
            localStorage.setItem('dailyInfo', JSON.stringify(dailyInfo));

            updateProgress();
            updateAdButtonState();
            showFloat('+0.2');
        })
        .catch(()=>{ // Ad skipped
            console.log("Ad not completed, no points added");
            updateAdButtonState();
        });
    } else { updateAdButtonState();}
}

function updateProgress(){
    const progress = (watchedAds%10)*10;
    document.getElementById('progress-circle').style.background=`conic-gradient(#00fff0 ${progress}%, #444 ${progress}%)`;
    document.getElementById('progress-circle').textContent=`${progress}%`;
}

function updateAdButtonState(){
    const btn=document.getElementById('watch-ad-btn');
    if(dailyInfo.count>=DAILY_LIMIT){btn.disabled=true; btn.textContent="Daily Limit Reached";}
    else {btn.disabled=false; btn.textContent="Watch Ad";}
}

function withdrawPoints(){
    const amount=parseFloat(document.getElementById('withdraw-amount').value);
    const method=document.getElementById('payment-method').value;
    const phone=document.getElementById('phone-number').value;
    if(amount<10 || amount>earnedPoints){alert('Invalid withdrawal amount.'); return;}
    earnedPoints-=amount;
    localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
    document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
    alert(`Withdrawal Request Sent: ${amount} BDT via ${method}`);
}
</script>
<script src='//whephiwums.com/vignette.min.js' data-zone='9803310' data-sdk='show_9803310'></script>
</body>
</html>
